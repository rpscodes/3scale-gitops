apiVersion: capabilities.3scale.net/v1beta1
kind: Product
metadata:
  name: echo-api-product-sample
spec:
  applicationPlans:
    plan_basic:
      limits:
        - metricMethodRef:
            systemName: hits
          period: day
          value: 11
      name: Basic
    plan_unlimited:
      name: Unlimited
  metrics:
    hits:
      description: Number of API hits
      friendlyName: Hits
      unit: "hit"
  methods:
    method01:
      friendlyName: Method01
  mappingRules:
    - httpMethod: GET
      pattern: "/"
      increment: 1
      metricMethodRef: hits
  providerAccountRef:
    name: tenant-secret
  name: Operator Product Echo API
  systemName: echo_api_product
  description: Echo API Product
  backendUsages:
    echo_api_backend:
      path: /
